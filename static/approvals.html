
<div>
    <nav class="navbar">
        <div class="container">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#home"><i class="fa fa-comment"></i> Home</a></li>
                <li><a href="#trips"><i class="fa fa-comment"></i> Trips</a></li>
                <li><a href="#expenses"><i class="fa fa-comment"></i> Expenses</a></li>

            </ul>
        </div>
    </nav>

    <div ng-hide="approvals">
        <img src="spiffygif_30x30.gif">
    </div>


      <h2 ng-show="approvals.items.length">Pending Approvals ({{approvals.items.length}})</h2>
      <table ng-show="approvals.items.length">
          <thead>
          <tr>
              <th>Report Name</th>
              <th>Employee</th>
              <th>Report Date</th>
              <th>Requested Amount</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="a in approvals.items">
              <td><a ng-href="#/approvals/{{a.reportID}}">{{ a.name }}</a></td>
              <td>{{ a.ownerName }}</td>
              <td>{{ a.submitDate }}</td>
              <td>{{ a.total | currency }}</td>
          </tr>
          </tbody>
      </table>
  </div>
