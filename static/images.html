
<div>
    <nav class="navbar">
        <div class="container">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#home"><i class="fa fa-comment"></i> Home</a></li>
                <li><a href="#trips"><i class="fa fa-comment"></i> Trips</a></li>
                <li><a href="#expenses"><i class="fa fa-comment"></i> Expenses</a></li>

    <div>
        <b><a ng-href="/imageUpload.html?access_token={{tokenUrlEncoded}}">Upload Image+</a></b>
    </div>
    <div ng-hide="images">
        <img src="spiffygif_30x30.gif">
    </div>

      <h2 ng-show="images.length">Images ({{images.length}})</h2>
      <table ng-show="images.length">
          <thead>
          <tr>
              <th>Thumbnail</th>
              <th>ImageId</th>
              <th>Last Modified Date</th>
              <th>ETag</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="i in images">
              <td><a ng-href="#/images/{{i.imageId}}"><img ng-src="{{i.thumbnailLink.href}}?access_token={{tokenUrlEncoded}}" alt=""></a></td>
              <td><a ng-href="#/images/{{i.imageId}}">{{ i.imageId }}</a></td>
              <td>{{ i.lastModified }}</td>
              <td>{{ i.etag }}</td>
          </tr>
          </tbody>
      </table>
  </div>
